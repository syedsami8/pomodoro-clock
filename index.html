<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#000000">
     <meta name="viewport" content="width=device-width, maximum-scale=1.0 , minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Clock</title>
</head>
 
<body>
    <div class="container noonecanfuckingselectit">

        <div class="item">
            <div class="timer">
                <p></p>
            </div>

            <div class="bscont">

                <div class="cc">

                    <div class="bcont">
                        <span class="bname">Break</span>

                        <div class="bcrtl">
                            <span class="spacing bminus">-</span><span class="break"></span><span class="spacing bplus">+</span>
                        </div>
                    </div>

                    <div class="scont">
                        <span class="sname">Session</span>

                        <div class="scrtl">
                            <span class="spacing sminus">-</span><span class="session"></span><span class="spacing splus">+</span>
                        </div>
                    </div>

                </div>
            </div>

            <div class="ss">
                <div class="control">
                    <div class="repcont">
                        <input type="image" src="repwhite.png" width="50px" height="50px" class="rep">
                    </div>
                    <div class="pnpcont">
                        <input type="image" src="playwhite.png" width="50px" height="50px" class="pnp">
                    </div>


                </div>
            </div>

        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="main.js"></script>
</body>

</html>
